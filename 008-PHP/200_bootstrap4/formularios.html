<!doctype html>
<html lang="pt-br">
  <head>
    <title>Formulários</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">
        .row {
            margin-bottom: 10px;
        }
    </style>

  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="">
                    <div class="form-group">
                        <label for="InputEmail1">Email</label>
                        <!-- For serve para identificar de que input ele é, ou seja, clica no label ele já habilita o input  -->
                        <input type="email" name="InputEmail1" id="InputEmail1" class="form-control" placeholder="Digite o seu email" aria-describedby="emailHelp">
                        <!-- Com aria-describedby as tecnologias assistidas saberão que vai ter uma descrição para esse input-->
                        <small id="emailHelp" class="form-text text-muted">Ex.: seuemail@seudominio.com</small>
                    </div>
                    <div class="form-group">
                        <label for="InputSenha1">Senha</label>
                        <input type="password" name="InputSenha1" id="InputSenha1" class="form-control" placeholder="Digite a sua senha" readonly>
                        <!-- readonly bloqueia algum campo do form -->
                    </div>
                    <div class="form-check">
                        <label for="checkConectado" class="form-check-label">
                            <input type="checkbox" name="checkConectado" id="checkConectado" class="form-check-input">
                            Manter Conectado
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="text" name="" id="" class="form-control form-control-lg">
                <input type="text" name="" id="" class="form-control">
                <input type="text" name="" id="" class="form-control form-control-sm">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="">
                    <div class="form-group row">
                        <label for="InputEmail2" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" name="InputEmail2" id="InputEmail2" class="form-control-plaintext" placeholder="Digite o seu email" value="meuemail@meudominio.com.br" readonly>
                        </div>
                        
                        
                    </div>
                    <div class="form-group row">
                        <label for="InputSenha2" class="col-sm-2 col-form-label">Senha</label>
                        <div class="col-sm-10">
                            <input type="password" name="InputSenha2" id="InputSenha2" class="form-control" placeholder="Digite a sua senha">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome" class="col-form-label">Nome:</label>
                            <input id="nome" name="nome" type="text" class="form-control" placeholder="Digite seu Nome">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="sobrenome" class="col-form-label">Sobrenome:</label>
                            <input id="sobrenome" name="sobrenome" type="text" class="form-control" placeholder="Digite seu Sobrenome">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="end" class="col-form-label">Endereço:</label>
                        <input id="end" name="end" type="text" class="form-control" placeholder="Digite seu Endereço">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cidade" class="col-form-label">Cidade:</label>
                            <input id="cidade" name="cidade" type="text" class="form-control" placeholder="Digite sua cidade">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="estado" class="col-form-label">Estado:</label>
                            <input id="estado" name="estado" type="text" class="form-control" placeholder="Digite seu Estado">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="cep" class="col-form-label">CEP:</label>
                            <input id="cep" name="cep" type="text" class="form-control" placeholder="Digite seu CEP">
                        </div>
                    </div>
                    <button class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="" class="form-inline">
                    <!-- For serve para identificar de que input ele é, ou seja, clica no label ele já habilita o input  -->
                    <label for="nameInline" class="sr-only">Nome</label>
                    <!-- sr-only serve para não aparecer na tela, ele ficará aqui apenas como informação para tecnlogias assistidas -->
                    <input type="text" name="nameInline" id="nameInline" class="form-control mb-2 mr-2" placeholder="Digite o seu Nome">

                    <label for="senhaInline" class="sr-only">Senha</label>
                    <input type="text" name="senhaInline" id="senhaInline" class="form-control mb-2 mr-2" placeholder="Digite sua Senha">

                    <button class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
