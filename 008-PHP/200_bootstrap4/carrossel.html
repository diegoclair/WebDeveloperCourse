<!doctype html>
<html lang="pt-br">
  <head>
    <title>Carrossel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">
        .row {
            margin-bottom: 10px;
        }
    </style>

  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="controleCarrossel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#controleCarrossel" data-slide-to="0" class="active"></li>
                        <li data-target="#controleCarrossel" data-slide-to="1"></li>
                        <li data-target="#controleCarrossel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/cerebro-ti.jpg">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Primeiro título do meu Slide</h3>
                                <p>Subtítulo do meu slide, apenas para compor!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/ti.jpg">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Segundo título do meu Slide</h3>
                                <p>Subtítulo do meu slide, apenas para compor!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/imagem.jpg">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Terceiro título do meu Slide</h3>
                                <p>Subtítulo do meu slide, apenas para compor!</p>
                            </div>
                        </div>
                    </div>
                    <a href="#controleCarrossel" class="carousel-control-prev" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Voltar</span>
                    </a>
                    <a href="#controleCarrossel" class="carousel-control-next" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Avançar</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $('#controleCarrossel').carousel({
            interval:2000 //quanto maior o valor, menor a velocidade
        });
    </script>
  </body>
</html>
