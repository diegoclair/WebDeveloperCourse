<!doctype html>
<html lang="en">
  <head>
    <title>Imagem</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        
        <div class="row">
            <div class="col">
                <!-- img-fluid deixa a imagem responsiva -->
                <img src="img/imagem.jpg" class="img-fluid" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- img-thumbnail deixa a imagem responsiva e coloca uma borda -->
                <img src="img/imagem.jpg" class="img-thumbnail" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="img/DiegoC.jpg" class="img-fluid float-left" alt="">
            </div>
            <div class="col">
                <!-- rounded deixa a imagem arredondada 
                Podemos usar a float-right para alinhar a segunda imagem a direita-->
                <img src="img/DiegoC.jpg" class="img-fluid rounded float-right" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="img/DiegoC.jpg" class="img-fluid mx-auto d-block" alt="">
            </div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
