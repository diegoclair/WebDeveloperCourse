<!doctype html>
<html lang="pt-br">
  <head>
    <title>Badges</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="rol">
            <div class="col-12">
                <h1>Exemplo de cabeçalho <span class="badge badge-primary">Novo</span></h1>
                <h2>Exemplo de cabeçalho <span class="badge badge-secondary">Novo</span></h2>
                <h3>Exemplo de cabeçalho <span class="badge badge-success">Novo</span></h3>
                <h4>Exemplo de cabeçalho <span class="badge badge-danger">Novo</span></h4>
                <h5>Exemplo de cabeçalho <span class="badge badge-warning">Novo</span></h5>
                <h6>Exemplo de cabeçalho <span class="badge badge-info">Novo</span></h6>
                <h6>Exemplo de cabeçalho <span class="badge badge-light">Novo</span></h6>
                <h6>Exemplo de cabeçalho <span class="badge badge-dark">Novo</span></h6>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn">Notificações <span class="badge badge-secondary">5</span></button>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
