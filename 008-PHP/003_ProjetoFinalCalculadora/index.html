<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculadora em PHP</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <form action="calcular.php" method="post">
            <label>
                Primeiro número:
                <input type="text" name="numero1" id="numero1">
            </label>

            <label>
                Segundo número:
                <input type="text" name="numero2" id="numero2">
            </label>
            
            <br>
            Operação: <br>

            <label>
        <!-- mesmo name e id, para todos, pois dessa forma será possível selecionar apenas 1 -->
                <input type="radio" name="operacao" id="operacao" value="somar" checked>
                <!-- Deixamos essa opção como checked para vir esse soma selecionado na página, assim não teremos problemas com ele vazio -->
                Somar                
            </label>

            <label>
                <input type="radio" name="operacao" id="operacao" value="subtrair">
                Subtrair             
            </label>

            <label>
                <input type="radio" name="operacao" id="operacao" value="multiplicar">
                Multiplicar             
            </label>
            
            <label>
                <input type="radio" name="operacao" id="operacao" value="dividir">
                Dividir             
            </label>

            <br>
            <input type="submit" value="calcular">

        </form>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
