<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Divs</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- jQuery - através do CDN -> https://code.jquery.com/  -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

		<script src="elementos.js"></script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<h4>Parágrafos (p)</h4>
				</div>
				<div class="col-md-4">
					<h4>Divisões (div)</h4>
				</div>
				<div class="col-md-4">
					<h4>Campos (input)</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<p class="bg-primary">Este é um parágrafo</p>
					<p class="bg-success">Este é outro parágrafo</p>
				</div>

				<div class="col-md-4">
					<div style="height: 100px; width: 100px; background:#428bca;" class="div_2 pull-left"></div>
					<div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px" class="div_2 pull-left"></div>
				</div>

				<div class="col-md-4">
					<input type="text" class="form-control" id="campo_1" />
					<input type="text" class="form-control" id="campo_2"/>
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultaElementosPorTag('p')">Esconder parágrafos</button>
					<!-- Em ambos os casos eu passei a tag 'p' como referencia, por isso onde tiver tag 'p' no nosso desenvolvimento, ele será oculto -->
					<button type="button" class="btn btn-success" onclick="exibeElementosPorTag('p')">Exibir parágrafos</button>
				</div>

				<div class="col-md-4">
					<!-- Aqui teríamos um problema se passasse a tag div, pois todo nosso conteúdo está dentro de tag div, portanto temos que colocar uma classe na div que queremos ocultar e ocultar a div pela classe dela -->
					<button type="button" class="btn btn-danger" onclick="ocultaElementosPorClasse('div_2')">Esconder divs</button>
					<button type="button" class="btn btn-success" onclick="exibeElementosPorClasse('div_2')">Exibir divs</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultaElementosPorId('campo_1'); ocultaElementosPorId('campo_2')">Esconder inputs</button>
					<!-- Conforme acima, poderíamos, no mesmo evento de onclick, papssar mais de uma função, neste caso, se for por Id que é único, poderíamos chamar a mesma função várias vezes e passar todos os id que eu preciso fazer a ação -->
					<button type="button" class="btn btn-success" onclick="exibeElementosPorTag('input')">Exibir inputs</button>
				</div>

			</div>
			
		</div>
	</body>
</html>
