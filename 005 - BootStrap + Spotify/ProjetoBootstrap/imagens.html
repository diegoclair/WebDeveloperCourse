<body>
    <a class="btn btn-primary" href="home.html" role="button" style="margin: 10px;">Home</a>
    <div class="container">

            <h1>Imagens Responsivas <small>BootStrap</small></h1>
        </div>

        <div class="row">
            <!-- Row é importante, pois com ela você consegue definir o tamanho do grid-->
            <div class="col-sm-6">
                <h3>Imagem responsiva</h3>
                <img src="img/uvas.png" class="img-responsive">
            </div>

            <div class="col-sm-6">
                <h3>Imagem não responsiva</h3>
                <img src="img/uvas.png" >
            </div>

        </div>  <!-- Row -->

        <div class="row">
            <div class="col-sm-12">
                <h3>Formas em Imagens</h3>
                <img src="img/uvas200.png" class="img-circle">
                <img src="img/uvas200.png" class="img-rounded">
                <img src="img/uvas200.png" class="img-thumbnail">
            </div>
        </div>
