<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BootStrap Tooltip & Popover</title>

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <a class="btn btn-primary" href="home.html" role="button" style="margin: 10px;">Home</a>
    
    <div class="container">

        <div class="page-header">
            <h1>BootStrap
                <small>Tooltip & Popover</small>
            </h1>
        </div>

        <h3>Tooltip</h3>

        <!-- O tooltip  e o popover precisam ser inicializados automáticamente, pois eles são (Opt-in functionality) e para isso iremos colocar uma function no final do body, abaico do jquery! Mais infos no site do bootstrap -->
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Detalhes do item">Dica</button>
        <!-- data-placement definimos a posição que irá aparecer o tooltip, se não definir, o padrão é aparecer em cima -->

       <!-- data-toggle="tooltip" você define que o, neste caso o button, terá um tooltip  -->

        <br>
        <br>
        <div class="btn-toolbar">

            <div class="btn-group">
                <button type="button" class="btn btn-default" data-toggle="tooltip" title="Tocar">
                    <span class="glyphicon glyphicon-play"></span>
                </button>

                <button type="button" class="btn btn-default" data-toggle="tooltip" title="Pausar">
                    <span class="glyphicon glyphicon-pause"></span>
                </button>

                <button type="button" class="btn btn-default" data-toggle="tooltip" title="Parar">
                    <span class="glyphicon glyphicon-stop"></span>
                </button>
            </div>

        </div>


        <h3>Popover</h3>
        <button type="button" class="btn btn-md btn-danger" data-toggle="popover" title="Popover title" data-placement="right" data-content="Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nobis, earum.">Detalhes</button>

        <br><br><br><br><br><br>
        <div>
            <h4>Para Tooltip acesse <a href="https://getbootstrap.com/docs/3.3/javascript/#tooltips">aqui</a>.</h4>
            <h4>Para Popove acesse <a href="https://getbootstrap.com/docs/3.3/javascript/#popovers">aqui</a>.</h4>
        </div> 
        
    </div> <!-- container -->
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Para iniciar o tooltip e o popover automaticamente (é necessiário ter o jquery acima) -->
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
            $('[data-toggle="popover"]').popover()
        })
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
