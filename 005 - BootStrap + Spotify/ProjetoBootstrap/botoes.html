<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Botoes BootStrap</title>

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <a class="btn btn-primary" href="home.html" role="button" style="margin: 10px;">Home</a>

    <div class="container">
        <div class="page-header">
            <h1>Botões BootStrap</h1>
        </div>
        <div class="row">
            <!-- Row é importante, pois com ela você consegue definir o tamanho do grid-->

            <div class="col-sm-6">
                <h3>Botoes Padrão</h3>
                <a href="#" class="btn btn-default">Botão link</a>
                <!--Define a classe botão e o tipo default-->
                <input type="submit" class=" btn btn-default" value="Botão Submint">

                <!--Acima dois tipos de botões, porém o mais recomendado é o button-->
                <div class="btn btn-default">Botão Button</div>
            </div>

            <div class="col-sm-6">
                <h3>Tipos de botões</h3>
                <div class="btn btn-default">Botão default</div>
                <div class="btn btn-primary ">Botão primary</div>
                <div class="btn btn-danger">Botão danger</div>
                <div class="btn btn-warning">Botão warning</div>
                <div class="btn btn-info">Botão info</div>
                <div class="btn btn-link">Botão link</div>
            </div>
        </div>
        <!-- Row -->

        <div class="row">
            <div class="col-sm-6">
                <h3>Botões Nivel Bloco</h3>
                <button class="btn btn-default btn-block">Botão Bloco</button>
                <!--Aqui foi definido o botão block, esse botão ocupa todas as colunas definidas pro grid, nesse caso 6. -->
                <button class="btn btn-primary btn-block">Botão Bloco</button>
                <button class="btn btn-danger btn-block">Botão Bloco</button>
            </div>

            <div class="col-sm-6">
                <h3>Tamanho de botões</h3>
                <button class="btn btn-default btn-xs">Botão xs</button>
                <button class="btn btn-primary btn-sm">Botão sm</button>
                <button class="btn btn-danger btn-md">Botão dm</button>
                <button class="btn btn-warning btn-lg">Botão lg</button>
            </div>
        </div> <!-- Row -->

        <br><br><br><br>
        <div>
            <h4>Para saber mais acesse <a href="https://getbootstrap.com/docs/3.3/javascript/#buttons">aqui</a>.</h4>
        </div>  

    </div> <!-- Container-->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
