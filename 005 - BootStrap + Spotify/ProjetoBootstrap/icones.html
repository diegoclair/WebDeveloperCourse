<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ícones</title>

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <a class="btn btn-primary" href="home.html" role="button" style="margin: 10px;">Home</a>
    
    <div class="container">

        <div class="page-header">
            <h1>BootStrap Glyphicons</h1>
        </div>

        <h3>
            <span class="glyphicon glyphicon-user"></span>
            Ícone em um cabeçalho
        </h3>

        <br>

        <a href="http://www.google.com.br">
        <span class="glyphicon glyphicon-trash"></span>
        </a>
        <!-- Esses icones são tratados como texto, podemos usar o font-size por exemplo conforme abaixo -->
        <br>
        <p style="color:orange; font-size:50px;">
        <span class="glyphicon glyphicon-music"></span>
        <!-- Dentro do span posso denifir o style -->
        </p>

        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-refresh"></span>
            Atualizar
        </button>
        
        <br>
        <h4>Use ícones na sua interfaces:</h4>
        <div class="btn-toolbar">
            <div class="btn-group">
                <!-- Com o btn-toolbar você pode criar um grupo de botoes, ai conforme você adicionar botao abaixo, ele ficará colado um no outro-->
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-backward"></span>
                </button>

                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-play"></span>    
                </button>

                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-forward"></span>
                </button>
                
            </div>
        </div>

        <br><br>
        <div>
            <h4>Para saber mais acesse <a href="http://getbootstrap.com.br/components/#glyphicons">aqui</a>.</h4>
        </div> 

    </div> <!-- container -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
