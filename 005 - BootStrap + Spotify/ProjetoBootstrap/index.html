<!DOCTYPE html>
<html lang="pt-br">
<!-- ********Toda estrutura principal do doctype do projeto, foi retirada do site do bootstrap
    porém foram realizadas algumas adaptações com o index-old.html do professor *********-->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- viewport é toda area de visualização da sua tela 
        Define o width do tamanho da largura do dispositivo(device-width)-->
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->

    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <!--A denominação min no final do arquivo, é o arquivo sem espaços, para ser carregados mais rapidamente pelo navegador-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="estilo.css" rel="stylesheet">
    <!--Esse é o nosso estilo que criamos-->

    <!--Abaixo é a condição para funcionar com o versões anteriores do IE-->
    <!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
    <!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <a class="btn btn-primary" href="home.html" role="button" style="margin: 10px;">Home</a>
    <div class="container marcador2">
        <!--O container, é uma classe do bootstrap. Pode-se perceber que o container se adapta de acordo com o tamanho da página, ele tem um tamanho específico para cada tamanho de tela, mais infos, acessar o boostrap.-->
        <h1>Conteúdo do Site</h1>

        <div class="row">
            <h3>Abaixo iremos usar as opções do GRID:</h3>
        </div>
        <!--Podemos perceber que o row funciona parecido com o container, a row ocupa todo o espaço disponível, neste caso, ele ocupou o espaço do container, pois está dentro da div de container-->

        <div class="row">
            <div class="col-sm-10 col-md-6 col-lg-2 marcador">
            <!--Acima foi definido o Grid (tamanho de 12 colunas) e colocamos o valor de 6 para medium devices (md) podemos perceber que ocupa metade do container(12). O marcador foi nós que criamos no estilo.css-->
            <!--Portanto quando a tela está menor que o md(970px (Retirado do site bootstrap)) ele automáticamente quebra e coloca os divs da row, um embaixo do outro-->
            <!--Por exemplo, seu eu quiser que ele continue em duas colunas em todos os dispositivos eu tenho que definir o col-xs e ai ele nao vai jogar um embaixo do outro nem quando estiver abrindo por um celular-->
                <h1>Teste 1</h1>
            
            </div>

            <div class="col-sm-2 col-md-6 col-lg-10 marcador">
            <!--Podemos definir dois estilos diferentes para tamanhos diferentes de tela, acima temos que quando for  um small device, ele vai ter tamanho de 10 grids para o 1 e 2 grids para o 2.. e assim por diante-->
                <h1>Teste 2</h1>
                <!--Podemos perceber que esse conteúdo2, ocupa a outra metade faltando do container-->
            </div>
        </div>

        

    </div> <!-- container -->

    <div class="container">

        <br><br>
        <div>
            <h4>Para saber mais sobre o Grid System acesse <a href="https://getbootstrap.com/docs/4.0/layout/grid/">aqui</a>.</h4>
        </div>
        
    </div> 
    
   

    <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!--A denominação min no final do arquivo, é o arquivo sem espaços, para ser carregados mais rapidamente pelo navegador-->
</body>


</html>
