
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Funções</title>

        <script>
            function calculaAreaTerreno(largura, comprimento){
                //Ao usar o prompt para pegar o texto digitado pelo usuario, sempre vem como string, portanto é bom já aqui na function sempre garantir que iremos fazer a conta com valores númericos e não string

                largura = parseFloat(largura);
                comprimento = parseFloat(comprimento);

                var area = largura * comprimento;
                //posso fazer a função sem o return, neste caso, poderia colocar aqui dentro o document.write para escrever o texto na tela
                return area;             
            }

            var areaTerreno = calculaAreaTerreno(15, 25);
            document.write('Opção 1: O terreno possui uma area de ' + calculaAreaTerreno(15, 25) + ' metros² <br>');

            document.write('Opção 2: O terreno possui uma area de ' + areaTerreno + ' metros²<br>');

            var largura = prompt('Digite a largura do seu terreno: ');

            var comprimento = prompt('Digite o comprimento do seu terreno: ');

            var areaTotal = calculaAreaTerreno(largura, comprimento);

            document.write('Opção 3: O comprimento do seu terreno é de: ' + areaTotal + ' metros² <br><br>' );


//abaixo opção de colocar tudo de uma vêz, tornaria autosuficiente.
            document.write('Opção 4: O <b>terreno</b> possui --> ' + calculaAreaTerreno(prompt('Digite a largura do terreno >'), prompt('Digite o comprimento do terreno >')) + ' metros quadrados!');
            
            
        </script>
