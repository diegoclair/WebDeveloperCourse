            var lista_frutas = Array('Pera', 'Laranja', 'Morango', 'Uva');
            alert(lista_frutas[2]); //morango

            //Operadores de comparação

            /*

            ==          Valores são iguais?

            !=          Valores são diferentes?
            <>          Valores são diferentes?
            !==         Valores diferentes e ou tipos diferentes? 5 !== 7 sim!
            <           Valor da esquerda é menor que o da direita?
            >           Valor da esquerda é maior que o da direita?
            <=          Valor da esquerda ou igual é menor que o da direita?
            >=          Valor da esquerda ou igualé maior que o da direita?

            */

            &&      E
