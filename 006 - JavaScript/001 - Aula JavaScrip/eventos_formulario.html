
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Eventos de formulário</title>

        <script>
            //são 3 eventos principais de formulário:
            //onfocus   - Acionado quando o elemento recebe o foco do cursor.
            //onblur    - Acionado quando o elemento perde o foco do cursor.
            //onchange  - Acionado quando o estado do elemento é modificado. Esse geralmente é usado com o elemento <select>

            //apensar de serem eventos de formulário, eles estão relacionados aos elementos do html e não necessáriamente a tag <form>

            function eventoFoco(){
                console.log('O evento recebeu o foco');
                //aqui é ruim usar o alert, pois ele gera um loop infinito
                //para abrir o console, no navegador aperte ctrl+shift+i
            }

            function eventoPerdeFoco(){
                alert('O evento perdeu o foco');
            }

            function eventoChange(){
                alert('A opção foi modificada');           
            }
        
        </script>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1 class="text-center">Hello World</h1>

        <input onfocus="eventoFoco();" type="text">

        <select onchange="eventoChange();">
            <option value="1">Primeira opção</option>
            <option value="2">Segunda opção</option>
        </select>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
