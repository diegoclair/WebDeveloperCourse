
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Eventos de Teclado</title>

        <script>
            //temos 3 principais eventos de teclado

            //onkeydown     - Acionado no momento em que um tecla é pressionada (soltando ou não a tecla)
            //onkeypress    - Acionado no momento em que uma tecla é pressionada (soltando-a ou não), porém não captura todas as teclas, como por exemplo: alt, ctrl, esc, shift, etc.
            //onkeyup       - acionada no momento em que uma tecla é liberada.

            //Podemos também pegar qual tecla foi pressionada com o event.keycode
            //Para saber vários eventos podemos acessar o link: https://odesenvolvedor.andafter.org/publicacoes/tabela-de-key-codes-para-javascript_1464.html

            function eventoTeclado(event){
                var teclaDigitada = event.keyCode;

                if (teclaDigitada == 27){   //27 é o keycode do ESC
                    alert("Teste dos eventos do teclado");
                }
                
            }
        
        </script>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1 class="text-center">Hello World</h1>

        <input onkeydown="eventoTeclado(event)" type="text">
        <br>
        Pressione o botão "ESC" para capturar o evento e baseado no keyCode emitir um alert
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
