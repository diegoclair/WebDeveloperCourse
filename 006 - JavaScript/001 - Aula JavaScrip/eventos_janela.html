
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Eventos de Janela</title>

        <script>
            //temos dois principais eventos de janela

            //onload    - acionado quando a página finaliza o carregamento
            //onresize  - acionado quando a página ou frame é redimensionado
            
            //o onresize é bom você ver pelo console.log (coloca o console.log e vai no navergador e aperta o ctrl+shift+i e vai abrir o console, ei ai lá vai somando toda vez que você redimensiona a página)

            function eventoJanela(){
                //console.log('Testes onresize dos eventos da janela');
                alert('Testes onload dos eventos da janela');
            }
        
        </script>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <![endif]-->

    <body onload="eventoJanela()";>

        <h1 class="text-center">Hello World</h1>
