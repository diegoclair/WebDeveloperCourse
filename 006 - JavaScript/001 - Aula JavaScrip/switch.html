
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Switch</title>

        <script>
            //vantagem do break é que ele faz a função e se for verdadeira ele já para ali, não fica lendo os cases posteriores
            //podemos usar sem o break também, e se por exemplo, não colocar o break no case "1", e eu digitar "1" na caixa de diálogo, ele irá executar o 1 e o case 2, isso pode ficar errado, ou pode ser certo caso você queira que a partir de um determinado valor, ele mostre todos os demais abaixo dele.

            /**/
            
            var opcao = prompt('Digite um valor de 1 a 2');

            switch (opcao) {  /*Dentro do () colocamos a condicao*/
                case "1":
                    document.write('Você digitou 1');
                    
                case "2":
                    document.write('Você digitou 2');
                    break;

                //o default é opcional e funciona como um else, se não for nenhum dos cases, então faz esse default
                default:
                    document.write('Você digitou uma opção diferente da solicitada');
                    break;
            }
        </script>
