<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Calculadora</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script type="text/javascript">

			function calcular(){
				//recuperar qual a operacao foi selecionada pelo usuario e fazemos isso pelo getElementById, no exemplo abaixo usamos o .value para pegar o valor atribuído nas opções la embaixo no select
				//atribuímos essa fuction no botao calcular e quando selecionamos uma operacao e clicamos no botao calcular, ele aparece o valor

				var operacao = document.getElementById('operacao').value;

				var num1 = document.getElementById('num1').value;
				var num2 = document.getElementById('num2').value;
				
				//DETALHE IMPORTANTE: temos que fazer essa verificação de é nulo ou vazio antes de transformar para as variaveis num1 e num2 para float!!!!!
				
				//OBSERVACAO: Se a gente fizer a alteração de num1 e 2 para parseFloat antes de verificar se está vazio, a verificação tem que mudar, ao invés de usar : if(num1 == '' || num1 == null) ... temos que usar if(isNaN(num1)) !!!!!!!

				//preciso fazer a operacao apenas se num1 e num2 estiverem preenchidos, se não teremos um erro, então temos que verificar

				if(num1 == '' || num1 == null){
					alert('Favor digitar os dois campos de números para realizar a operação');
					//precisamos dar o return false pois se não der e deixar os dois campos em branco, ele irá apresentar essa mensagem desse if e também a do próximo if desnecessariamente e com o return false, ele para por aqui
					return false;
				}

				if(num2 == '' || num2 == null){
					alert('Favor digitar os dois campos de números para realizar a operação');
					return false;
				}

				//ao recuperar esses valores, recuperamos strings e precisamos transformar em inteiro ou decimal
				num1 = parseFloat(num1);
				num2 = parseFloat(num2);

				var resultado = null; //criamos uma variável vazia!

				switch (operacao) {
					case '1': //subtracao
						resultado = num1 - num2;
						break;

					case  '2': //adicao
						resultado = num1 + num2;
						break;

					case '3': //multiplicação
						resultado = num1 * num2;
						break;

					case '4': //divisao
						resultado = num1 / num2;
						break;

					default:
						alert('A opção selecionada é inválida');
						return false;
					//na opção default não precisamos colocar o break	
					//colocamos o return para ele não continuar a fazer alguma ação depois					
				}

				//aqui podemos atribuir um valor ao campo que tenha um determinado ID
				document.getElementById('resultado').value = resultado;
			}			

		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>CALCULADORA</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<input id="num1" type="text" class="form-control" placeholder="Digite um número" />
				</div>

				<div class="col-md-4">
					<select class="form-control" id="operacao">
						<option value="">--Selecione uma operação</option>
						<option value="1">Subtração</option>
						<option value="2">Adição</option>
						<option value="3">Multiplicação</option>
						<option value="4">Divisão</option>
					</select>
				</div>

				<div class="col-md-4">
					<input id="num2" type="text" class="form-control" placeholder="Digite um número"/>
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4"></div>

				<div class="col-md-4"></div>

				<div class="col-md-4">
					<button type="button" class="btn btn-lg btn-primary pull-right" onclick="calcular();">Calcular</button>
				</div>
			</div>

			<hr />

			<div class="well">
				Resultado: <input id="resultado" type="text" class="form-control" readonly/>
			</div>
		</div>
	</body>
</html>
